<ul>
  <li *ngFor="let item of data">
    <ng-template
      [ngTemplateOutlet]="renderer || defaultRenderer"
      [ngTemplateOutletContext]="{ $implicit: item }"
    ></ng-template>
  </li>

  <ng-template #defaultRenderer let-payload>
    <span>age: {{ payload.age }}</span
    ><br />
    <span>name: {{ payload.name }}</span>
    <hr />
  </ng-template>
</ul>
